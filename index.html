<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="dist/style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

    <div class="wrapper rate__holder">
        <div class="wrapper__star">
            <img src="images/icon-star.svg" alt="star">
        </div>
        <div class="wrapper__content rate_holder">
            <h1>How did we do?</h1>
            <p> Please let us know how we did with your support request. All feedback is appreciated 
            to help us improve our offering!</p>
        </div>
        <div class="wrapper__rates">
            <div class="rate">1</div>
            <div class="rate">2</div>
            <div class="rate">3</div>
            <div class="rate">4</div>
            <div class="rate">5</div>
        </div>
        <button type="submit" class="wrapper__btn wrapper__btn--submit">Submit</button>
    </div>

     <div class="wrapper thankyou-card d-none">
        <div class="wrapper__img--holder">
             <img src="images/illustration-thank-you.svg" alt="thankyou">
        </div>
        <div class="selected text-selection"></div> 
        <div class="thankyou--inner">
            <h1>Thank you!</h1>
            <p>
                We appreciate you taking the time to give a rating. If you ever need more support, 
                donâ€™t hesitate to get in touch!

            </p>
        </div>
    </div>


    <script src="js/main.js"></script>
</body>
</html>
